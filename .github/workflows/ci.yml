# CI/CD Pipeline for Order Service API
# Runs on push to master and pull requests

name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: code/04-complete

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: code/04-complete/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          python -m pytest tests/ -v --tb=short

  lint:
    name: Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: code/04-complete

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run Ruff linter
        run: |
          ruff check app/ --output-format=github

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, lint]
    defaults:
      run:
        working-directory: code/04-complete

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: code/04-complete
          file: code/04-complete/Dockerfile
          push: false
          tags: order-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker build -t order-service:test .
          docker run -d --name test-container -p 8000:8000 order-service:test
          sleep 5
          curl -f http://localhost:8000/api/v1/health || exit 1
          docker stop test-container
